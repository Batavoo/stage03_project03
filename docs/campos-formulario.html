<!-- Nessa aula apresentamos alguns tipos de input existentes no HTML: 
    text, password, number, checkbox além deles, foi apresentado mais
     dois tipos de tags: select e text-area. -->

<label for="titulo"></label>
<!-- O atributo for serve para especificar para quem a label é, no caso
colocamos o "id" do input que está sendo referenciado.
-->
<input type="text" name="titulo" id="titulo" />
<!-- Lembrar de colocar a barra "/" no final  -->
<!-- O atributo name serve para enviarmos o dado do input para o servidor-->

<input type="password" name="" id="" />
<input type="number" name="" id="" />
<input type="checkbox" name="" id="" />
<!-- Esses campos são para coisas especificas e se comportam de maneiras
diferentes, de acordo com o tipo de input que queremos receber.
-->

<select name="" id="">
  <option value="music">Música</option>
  <option value="movie">Filme</option>
</select>
<!-- Campo de seleção, com as tags options que representam as opções -->

<textarea name="" id="" cols="30" rows="10"></textarea>
