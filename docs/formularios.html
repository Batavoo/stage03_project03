    algum lugar da internet e é nesse atributo "action" que eu coloco para
    onde esses dados serão enviados.)

    Method : Tem dois métodos que serão usados nesse atributo

    GET: 
    -Usado para RECEBER e enviar recursos(No caso do projeto03, esses

    - Envio recursos pela URL
